<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique en ligne</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- En-tête -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Ma Boutique</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#produits" class="hover:text-blue-500">Produits</a></li>
          <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section produits -->
  <section id="produits" class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Nos Produits</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Carte produit -->
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="Produit 1" class="w-full h-40 object-cover mb-4">
        <h3 class="text-xl font-semibold">Produit 1</h3>
        <p class="text-gray-600 mb-2">Description du produit 1.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Acheter maintenant</button>
      </div>

      <!-- Dupliquer pour 3 autres produits -->
      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="Produit 2" class="w-full h-40 object-cover mb-4">
        <h3 class="text-xl font-semibold">Produit 2</h3>
        <p class="text-gray-600 mb-2">Description du produit 2.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Acheter maintenant</button>
      </div>

      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="Produit 3" class="w-full h-40 object-cover mb-4">
        <h3 class="text-xl font-semibold">Produit 3</h3>
        <p class="text-gray-600 mb-2">Description du produit 3.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Acheter maintenant</button>
      </div>

      <div class="bg-white p-4 shadow rounded-lg">
        <img src="https://via.placeholder.com/150" alt="Produit 4" class="w-full h-40 object-cover mb-4">
        <h3 class="text-xl font-semibold">Produit 4</h3>
        <p class="text-gray-600 mb-2">Description du produit 4.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Acheter maintenant</button>
      </div>
    </div>
  </section>

  <!-- Pied de page -->
  <footer id="contact" class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 Ma Boutique. Tous droits réservés.</p>
      <p>Email : contact@boutique.com</p>
    </div>
  </footer>

</body>
</html>
